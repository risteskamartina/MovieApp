<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="form">
            <h1>LOG IN</h1>
            <hr>
            <h3 class="logo">
                <span class="highlight">KinoMar</span>MovieTickets
            </h3>
            <form method="POST" action="/login">
                <label for="korisnickoime">Корисничко име:</label>
                <input type="text" id="korisnickoime" name="username"><br/>
                <label for="password">Лозинка:</label>
                <input type="password" id="password" name="password"><br/>

                <div th:if="${hasError}" class="error">
                    <div th:text="${error}"></div>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>


                <input type="submit" th:value="Submit">
            </form>
                <a href="/register">Register here<i class="fas fa-arrow-right button-icon"></i></a>
        </div>
    </div>
    <div class="image" ></div>
</div>
</body>
</html>
