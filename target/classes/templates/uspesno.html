<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/path/to/styles.css">
  <title>Successful Reservation</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    background-image: url('../static/img/pozadina5.jpg');
    background-size: cover;
    background-position: center;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #007BFF;
  }

  .back-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .back-button:hover {
    background-color: #0056b3;
  }

</style>
<body>
<div class="container">
  <h1>Reservation Successful</h1>
  <p>Your reservation has been successfully made!</p>
  <!-- Add any additional reservation details here if needed -->

  <a th:href="@{/movies}" class="back-button">Back to Movies</a>
</div>
</body>
</html>
